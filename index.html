<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>

</head>
<body>
  <main>
    <section class="images-section">
      <div class="bank-cards">
        <div class="card-back cards">
          <img src="images/bg-card-back.png">
          <div class="cvc">000</div>
        </div>
        <div class="card-front cards">
          <img src="images/bg-card-front.png">
          <img class="card-logo" src="images/card-logo.svg">
          <div class="card-number">0000 0000 0000 0000</div>
          <div class="cardholder-name">JANE APPLESEED</div>
          <div class="exp-date">
            <span>00</span>/<span>00</span>
          </div>
        </div>
      </div>
    </section>
    <section class="form-section">
      <form class="form" id="form">
        <label>Cardholder Name</label>
        <input type="text" class="form-input" placeholder="e.g. Jane Appleseed">
        <span class="form-error-msg">Can't be blank</span>
        <label>Card Number</label>
        <input class="form-input" placeholder="e.g. 1234 5678 9123 0000">
        <span class="form-error-msg">Can't be blank</span>
        <div class="form-exp-date-cvc">
          <div class="form-exp-date">
            <label>Exp. Date (MM/YY)</label>
            <div>
              <input class="form-input input-exp-date input-exp-date-month" placeholder="MM">
              <input class="form-input input-exp-date" placeholder="YY">
            </div>
            <span class="form-error-msg">Can't be blank</span>
          </div>
          <div class="form-exp-cvc">
            <label>cvc</label>
            <input class="form-input input-cvc" placeholder="e.g. 123">
            <span class="form-error-msg">Can't be blank</span>
          </div>
        </div>
        <input class="confirm-btn" type="submit" value="Confirm" id="confirm-btn">
      </form>
      <section class="thank-section" id="thank">
        <div class="thank-section-inner">
          <img src="images/icon-complete.svg">
          <h1 class="thank-you-header">Thank you!</h1>
          <p class="thank-you-paragraph">We've added your card details</p>
          <button class="continue-btn" id="continue-btn">Continue</button>
        </div>
      </section>
    </section>
  </main>

</body>
</html>
